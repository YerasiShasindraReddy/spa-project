<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()" style="background-color: #111d5e !important;color:#fff !important;border: none;">
        <div fxLayout="row" fxLayoutAlign="start center">   
        <span class="material-icons"  fxLayout="row" fxLayoutAlign="start center">
        menu
        </span>&nbsp;<span  style="font-family: 'Oxygen', sans-serif;">Shasindra</span>
        </div>
    </button>
      
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list> 
          <a mat-list-item  routerLink="/">Home</a>
          <a mat-list-item routerLink="/landing/about-page">About</a>
          <a mat-list-item routerLink="/landing/education">Education</a>
          <a mat-list-item routerLink="/landing/skills">Skills</a>
          <a mat-list-item routerLink="/landing/experience">Experience</a>
          <a mat-list-item routerLink="/landing/project">Project</a>
          <a mat-list-item routerLink="/landing/contact">Contact</a>
         <!--<a mat-list-item routerLink="['/home']">education</a>
          <a mat-list-item routerLink="['/home']">experience</a>
          <a mat-list-item routerLink="['/home']">skills</a>
          <a mat-list-item routerLink="['/home']">projects</a>
          <a mat-list-item routerLink="['/home']">contact</a> -->
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
